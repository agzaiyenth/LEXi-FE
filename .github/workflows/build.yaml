name: React Native Mobile Build Pipeline

on:
  push:
    branches:
      - main  # Runs on push to main branch
  pull_request:
    branches:
      - main  # Runs on pull requests to main branch

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json 

      - name: Install Dependencies (Inside client folder)
        run: npm install
        working-directory: ./client 

      - name: Verify Code Compiles
        run: npm run lint  
        working-directory: ./client

      - name: Start Metro Bundler validation Part 1
        run: |
          nohup npm start > metro.log 2>&1 &
          sleep 10  # Wait for Metro to initialize
          grep -i "error" metro.log && exit 1 || echo "Metro started successfully"
        working-directory: ./client
