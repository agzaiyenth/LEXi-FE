name: ğŸš€ React Native Mobile Build Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: ğŸ“± Android Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: client/yarn.lock

      - name: ğŸš€ Cache EAS Builds
        uses: actions/cache@v3
        with:
          path: ~/.expo
          key: ${{ runner.os }}-expo-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./client

      - name: ğŸš€ Install EAS CLI
        run: yarn global add eas-cli
        working-directory: ./client

